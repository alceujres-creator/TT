<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Lean Official</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .image-wrapper {
      flex: 1;
      width: 100%;
      display: flex;
    }
    .image-wrapper a {
      width: 100%;
      display: block;
    }
    .image-wrapper img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      cursor: pointer;
    }
    .footer {
      background: #111;
      width: 100%;
      padding: 10px;
      font-size: 12px;
    }
    .footer a {
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Fundo ocupando a tela toda */
    .fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fundo.jpg'); /* Link da imagem de fundo */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    /* Overlay escuro */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Escurece a tela, ajuste o 0.5 para mais ou menos escuro */
      z-index: 1;
    }

    /* Imagem da frente (mensagem de cookie) */
    .frente {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 300px; /* Ajuste o tamanho */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="fundo"></div>
  <div class="overlay"></div>

  <!-- Imagem da frente com link -->
  <a href="go.html">
    <img src="cookie.png" class="frente"> <!-- Link da imagem da frente -->
  </a>
</body>
</html>
